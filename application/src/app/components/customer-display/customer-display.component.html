<div *ngIf="customer">
    <h4>Customer Details</h4>
    <h3>{{customer.fullName}}</h3>
    <p>Generated by: {{customer.customerDetails.data['generatedBy'].value}}</p>
    <p *ngIf="customer.customerDetails.data['email'].value">Email: <a [href]="'mailto:' + customer.customerDetails.data['email'].value">{{customer.customerDetails.data['email'].value}}</a></p>
    <p>Phone: {{customer.customerDetails.data['phone'].value}}</p>

    <h6>Tokens</h6>
    TODO display customer tokens here
    
</div>
